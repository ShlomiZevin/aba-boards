<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>×“×™× ×•</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #a8e6cf 0%, #88d8b0 100%);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      overflow: hidden;
    }

    .avatar-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      min-height: 0;
    }

    .avatar-image {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      border-radius: 15px;
    }

    /* Status display */
    .status-display {
      font-size: 14px;
      font-weight: bold;
      color: #2d5a45;
      min-height: 20px;
      text-align: center;
      padding: 5px 0;
    }

    /* Record button */
    .record-btn {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      font-size: 24px;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      flex-shrink: 0;
    }

    .record-btn.idle {
      background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
    }

    .record-btn.recording {
      background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
      animation: pulse 1s infinite;
    }

    .record-btn.disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .record-btn:hover:not(.disabled) {
      transform: scale(1.1);
    }

    .record-btn:active:not(.disabled) {
      transform: scale(0.95);
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 0 0 rgba(244, 67, 54, 0.4); }
      50% { box-shadow: 0 0 0 10px rgba(244, 67, 54, 0); }
    }

    /* Speech bubble - shows at bottom over button area */
    .speech-bubble {
      position: fixed;
      bottom: 70px;
      left: 5px;
      right: 5px;
      background: rgba(255,255,255,0.95);
      padding: 8px;
      border-radius: 10px;
      font-size: 11px;
      color: #333;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 10;
      text-align: center;
      max-height: 50px;
      overflow: hidden;
      line-height: 1.3;
    }

    .speech-bubble.visible {
      opacity: 1;
    }

    .wrapper {
      position: relative;
      width: 100%;
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 0;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="speech-bubble" id="speechBubble"></div>
    <div class="avatar-container">
      <img id="avatarImage" class="avatar-image" src="/avatar/dinosaur/mouth_0.png" onerror="this.style.display='none'">
    </div>
  </div>

  <div class="status-display" id="status"></div>
  <button class="record-btn idle" id="recordBtn">ðŸŽ¤</button>

  <audio id="audioPlayer"></audio>

  <script>
    const API_URL = 'http://localhost:3001/api';
    const MOUTH_SHAPE_COUNT = 6;
    const LIP_SYNC_METHOD = 'timestamps';

    // DOM elements
    const status = document.getElementById('status');
    const audioPlayer = document.getElementById('audioPlayer');
    const speechBubble = document.getElementById('speechBubble');
    const avatarImage = document.getElementById('avatarImage');
    const recordBtn = document.getElementById('recordBtn');

    // Mouth shape images
    let mouthImages = [];

    // Recording state
    let mediaRecorder = null;
    let audioChunks = [];
    let isRecording = false;
    let audioContext = null;
    let analyser = null;
    let silenceTimer = null;
    let hasSpeechStarted = false;

    // Silence detection settings
    const SILENCE_THRESHOLD = 5;
    const SILENCE_DURATION = 1500;
    const MIN_RECORDING_TIME = 500;

    // Load mouth images
    async function loadMouthImages() {
      const images = [];

      for (let i = 0; i < MOUTH_SHAPE_COUNT; i++) {
        const img = new Image();
        img.src = `/avatar/dinosaur/mouth_${i}.png`;

        try {
          await new Promise((resolve, reject) => {
            img.onload = resolve;
            img.onerror = reject;
          });
          images.push(img.src);
        } catch {
          break;
        }
      }

      if (images.length > 0) {
        mouthImages = images;
        avatarImage.src = images[0];
        avatarImage.style.display = 'block';
      }
    }

    // Animate mouth
    function setMouthShape(shapeIndex) {
      if (mouthImages[shapeIndex]) {
        avatarImage.src = mouthImages[shapeIndex];
      }
    }

    // Play lip-sync animation
    function playLipSync(lipSyncData) {
      lipSyncData.forEach(cue => {
        setTimeout(() => {
          setMouthShape(cue.shapeIndex);
        }, cue.start * 1000);
      });

      const lastCue = lipSyncData[lipSyncData.length - 1];
      if (lastCue) {
        setTimeout(() => {
          setMouthShape(0);
        }, lastCue.end * 1000);
      }
    }

    // Speech bubble
    function showSpeechBubble(text) {
      speechBubble.textContent = text;
      speechBubble.classList.add('visible');
    }

    function hideSpeechBubble() {
      speechBubble.classList.remove('visible');
    }

    // Set button state
    function setButtonState(state) {
      recordBtn.className = `record-btn ${state}`;
      if (state === 'idle') {
        recordBtn.textContent = 'ðŸŽ¤';
        recordBtn.disabled = false;
      } else if (state === 'recording') {
        recordBtn.textContent = 'â¹ï¸';
        recordBtn.disabled = false;
      } else if (state === 'disabled') {
        recordBtn.textContent = 'â³';
        recordBtn.disabled = true;
      }
    }

    // Toggle recording
    async function toggleRecording() {
      if (isRecording) {
        stopRecording();
      } else {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
          mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm' });
          audioChunks = [];
          hasSpeechStarted = false;

          // Setup audio analysis
          audioContext = new AudioContext();
          if (audioContext.state === 'suspended') {
            await audioContext.resume();
          }

          const source = audioContext.createMediaStreamSource(stream);
          analyser = audioContext.createAnalyser();
          analyser.fftSize = 512;
          source.connect(analyser);

          const dataArray = new Uint8Array(analyser.frequencyBinCount);
          const recordingStartTime = Date.now();

          // Monitor audio levels
          function checkAudioLevel() {
            if (!isRecording) return;

            analyser.getByteFrequencyData(dataArray);
            const average = dataArray.reduce((a, b) => a + b) / dataArray.length;

            if (average > SILENCE_THRESHOLD) {
              hasSpeechStarted = true;
              status.textContent = '×ž×“×‘×¨...';
              if (silenceTimer) {
                clearTimeout(silenceTimer);
                silenceTimer = null;
              }
            } else if (hasSpeechStarted && Date.now() - recordingStartTime > MIN_RECORDING_TIME) {
              status.textContent = '×©×§×˜...';
              if (!silenceTimer) {
                silenceTimer = setTimeout(() => {
                  stopRecording();
                }, SILENCE_DURATION);
              }
            } else {
              status.textContent = '×ž×§×©×™×‘...';
            }

            requestAnimationFrame(checkAudioLevel);
          }

          mediaRecorder.ondataavailable = (e) => {
            audioChunks.push(e.data);
          };

          mediaRecorder.onstop = async () => {
            stream.getTracks().forEach(track => track.stop());
            if (audioContext) {
              audioContext.close();
              audioContext = null;
            }
            if (silenceTimer) {
              clearTimeout(silenceTimer);
              silenceTimer = null;
            }

            if (hasSpeechStarted && audioChunks.length > 0) {
              const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
              await sendAudioToServer(audioBlob);
            } else {
              status.textContent = '×œ× ×©×ž×¢×ª×™';
              setTimeout(() => {
                status.textContent = '';
              }, 2000);
              setButtonState('idle');
            }
          };

          mediaRecorder.start(100);
          setButtonState('recording');
          status.textContent = '×ž×§×©×™×‘...';
          isRecording = true;
          checkAudioLevel();

        } catch (err) {
          console.error('Microphone error:', err);
          status.textContent = '××™×Ÿ ×ž×™×§×¨×•×¤×•×Ÿ';
        }
      }
    }

    function stopRecording() {
      if (mediaRecorder && isRecording) {
        mediaRecorder.stop();
        isRecording = false;
      }
    }

    // Send audio to server
    async function sendAudioToServer(audioBlob) {
      try {
        setButtonState('disabled');
        status.textContent = '×—×•×©×‘...';

        const params = new URLSearchParams({
          mouthShapeCount: MOUTH_SHAPE_COUNT,
          lipSyncMethod: LIP_SYNC_METHOD
        });

        const response = await fetch(`${API_URL}/avatar/converse?${params}`, {
          method: 'POST',
          headers: { 'Content-Type': 'audio/webm' },
          body: audioBlob
        });

        if (!response.ok) {
          const err = await response.json();
          throw new Error(err.error || response.statusText);
        }

        const data = await response.json();

        status.textContent = '';
        showSpeechBubble(data.responseText);

        audioPlayer.src = `data:audio/mp3;base64,${data.audioBase64}`;
        await audioPlayer.play();
        playLipSync(data.lipSyncData);

        audioPlayer.onended = () => {
          hideSpeechBubble();
          setMouthShape(0);
          status.textContent = '';
          setButtonState('idle');
        };

      } catch (err) {
        console.error('Error:', err);
        status.textContent = '×©×’×™××”';
        setTimeout(() => {
          status.textContent = '';
          setButtonState('idle');
        }, 2000);
      }
    }

    // Event listeners
    recordBtn.addEventListener('click', toggleRecording);

    // Initialize
    loadMouthImages();
  </script>
</body>
</html>
