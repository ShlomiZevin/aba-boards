<!DOCTYPE HTML>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拽住驻 爪注</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            direction: ltr;
        }

        .xylophone-container {
            background: white;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 900px;
            width: 100%;
        }

        .title {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2.5em;
            direction: rtl;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .keys-container {
            display: flex;
            justify-content: center;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .key {
            width: 80px;
            height: 300px;
            border-radius: 15px;
            border: none;
            cursor: pointer;
            transition: all 0.1s ease;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            font-size: 2em;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding-bottom: 20px;
        }

        .key:active {
            transform: scale(0.95);
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .key.playing {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255,255,255,0.8);
        }

        /* Rainbow colors for keys */
        .key-c { background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%); }
        .key-d { background: linear-gradient(135deg, #ffd93d 0%, #f6c23e 100%); }
        .key-e { background: linear-gradient(135deg, #6bcf7f 0%, #51cf66 100%); }
        .key-f { background: linear-gradient(135deg, #4ecdc4 0%, #45b7d1 100%); }
        .key-g { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .key-a { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .key-b { background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); }
        .key-c2 { background: linear-gradient(135deg, #ff9a56 0%, #ff6b95 100%); }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .control-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 15px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .play-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .play-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .info {
            text-align: center;
            margin-top: 20px;
            color: #667eea;
            font-size: 1.1em;
            direction: rtl;
        }

        @media (max-width: 768px) {
            .key {
                width: 60px;
                height: 250px;
            }

            .title {
                font-size: 2em;
            }

            .control-btn {
                padding: 12px 24px;
                font-size: 1em;
            }
        }

        @media (max-width: 600px) {
            .key {
                width: 45px;
                height: 200px;
                font-size: 1.5em;
            }

            .keys-container {
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="xylophone-container">
        <h1 class="title"> 拽住驻 爪注 </h1>

        <div class="keys-container">
            <button class="key key-c" data-note="C4" data-color=""></button>
            <button class="key key-d" data-note="D4" data-color="爪"></button>
            <button class="key key-e" data-note="E4" data-color="专拽"></button>
            <button class="key key-f" data-note="F4" data-color="转转"></button>
            <button class="key key-g" data-note="G4" data-color="住"></button>
            <button class="key key-a" data-note="A4" data-color="专"></button>
            <button class="key key-b" data-note="B4" data-color="转"></button>
            <button class="key key-c2" data-note="C5" data-color=""></button>
        </div>

        <div class="controls">
            <button class="control-btn play-btn" onclick="playMelody()">  </button>
        </div>

        <div class="info">
            抓 注 爪注  爪 
        </div>
    </div>

    <script>
        // Web Audio API context
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        // Note frequencies (in Hz)
        const notes = {
            'C4': 261.63,
            'D4': 293.66,
            'E4': 329.63,
            'F4': 349.23,
            'G4': 392.00,
            'A4': 440.00,
            'B4': 493.88,
            'C5': 523.25
        };

        // Play a note
        function playNote(frequency, duration = 0.5) {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.type = 'sine'; // Soft, pleasant sound
            oscillator.frequency.value = frequency;

            // Envelope for smooth sound
            const now = audioContext.currentTime;
            gainNode.gain.setValueAtTime(0, now);
            gainNode.gain.linearRampToValueAtTime(0.3, now + 0.01);
            gainNode.gain.exponentialRampToValueAtTime(0.01, now + duration);

            oscillator.start(now);
            oscillator.stop(now + duration);
        }

        // Add click handlers to keys
        document.querySelectorAll('.key').forEach(key => {
            key.addEventListener('click', function() {
                const note = this.dataset.note;
                const frequency = notes[note];

                // Visual feedback
                this.classList.add('playing');
                setTimeout(() => {
                    this.classList.remove('playing');
                }, 200);

                // Play sound
                playNote(frequency);
            });

            // Touch support
            key.addEventListener('touchstart', function(e) {
                e.preventDefault();
                this.click();
            });
        });

        // Play a simple melody
        function playMelody() {
            const melody = [
                { note: 'C4', duration: 0.3 },
                { note: 'D4', duration: 0.3 },
                { note: 'E4', duration: 0.3 },
                { note: 'F4', duration: 0.3 },
                { note: 'G4', duration: 0.3 },
                { note: 'A4', duration: 0.3 },
                { note: 'B4', duration: 0.3 },
                { note: 'C5', duration: 0.5 }
            ];

            let delay = 0;
            melody.forEach((item, index) => {
                setTimeout(() => {
                    const frequency = notes[item.note];
                    playNote(frequency, item.duration);

                    // Visual feedback
                    const keyElement = document.querySelector(`[data-note="${item.note}"]`);
                    keyElement.classList.add('playing');
                    setTimeout(() => {
                        keyElement.classList.remove('playing');
                    }, 200);
                }, delay);
                delay += item.duration * 1000;
            });
        }

        // Prevent scrolling on mobile
        document.body.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
