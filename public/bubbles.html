<!DOCTYPE HTML>
<html lang="he" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>驻爪抓 注转</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            cursor: crosshair;
        }

        .bubble {
            position: absolute;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.1s ease;
            box-shadow:
                inset -25px -15px 40px rgba(0, 0, 0, 0.1),
                inset -10px -5px 15px rgba(255, 255, 255, 0.8),
                inset 25px 15px 40px rgba(255, 255, 255, 0.4),
                2px 5px 20px rgba(0, 0, 0, 0.2);
            animation: float 3s ease-in-out infinite;
        }

        .bubble:hover {
            transform: scale(1.1);
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
            }
            25% {
                transform: translateY(-20px) translateX(10px);
            }
            50% {
                transform: translateY(-10px) translateX(-10px);
            }
            75% {
                transform: translateY(-30px) translateX(5px);
            }
        }

        .pop-effect {
            position: absolute;
            pointer-events: none;
            animation: pop 0.6s ease-out forwards;
        }

        @keyframes pop {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(2.5);
            }
        }

        .score-display {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }

        .title {
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2.5em;
            color: white;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            z-index: 999;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            50% {
                transform: translateX(-50%) translateY(-10px);
            }
        }

        @media (max-width: 600px) {
            .title {
                font-size: 1.8em;
                top: 80px;
            }

            .score-display {
                font-size: 1.5em;
                padding: 10px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container" id="gameContainer">
        <div class="score-display" id="scoreDisplay"> 0</div>
        <div class="title" style="direction: rtl;">驻爪抓 转 注转!</div>
    </div>

    <script>
        const gameContainer = document.getElementById('gameContainer');
        const scoreDisplay = document.getElementById('scoreDisplay');
        let score = 0;

        // Bubble colors - soft, calming colors
        const colors = [
            'rgba(255, 182, 193, 0.7)',  // Light pink
            'rgba(173, 216, 230, 0.7)',  // Light blue
            'rgba(255, 218, 185, 0.7)',  // Peach
            'rgba(221, 160, 221, 0.7)',  // Plum
            'rgba(152, 251, 152, 0.7)',  // Pale green
            'rgba(255, 255, 153, 0.7)',  // Light yellow
            'rgba(176, 224, 230, 0.7)',  // Powder blue
            'rgba(255, 192, 203, 0.7)',  // Pink
        ];

        // Pop sound using Web Audio API
        function playPopSound() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.value = 800 + Math.random() * 400;
            oscillator.type = 'sine';

            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.2);
        }

        function createBubble() {
            const bubble = document.createElement('div');
            bubble.className = 'bubble';

            // Random size between 40px and 120px
            const size = 40 + Math.random() * 80;
            bubble.style.width = size + 'px';
            bubble.style.height = size + 'px';

            // Random position
            const maxX = window.innerWidth - size;
            const maxY = window.innerHeight - size - 200; // Leave space at top
            bubble.style.left = Math.random() * maxX + 'px';
            bubble.style.top = (200 + Math.random() * maxY) + 'px';

            // Random color
            const color = colors[Math.floor(Math.random() * colors.length)];
            bubble.style.background = `radial-gradient(circle at 30% 30%, ${color}, ${color.replace('0.7', '0.4')})`;

            // Random animation duration
            bubble.style.animationDuration = (2 + Math.random() * 2) + 's';
            bubble.style.animationDelay = Math.random() + 's';

            // Pop bubble on click
            bubble.addEventListener('click', function(e) {
                popBubble(bubble, e.clientX, e.clientY);
            });

            // Pop bubble on touch (for mobile)
            bubble.addEventListener('touchstart', function(e) {
                e.preventDefault();
                const touch = e.touches[0];
                popBubble(bubble, touch.clientX, touch.clientY);
            });

            gameContainer.appendChild(bubble);

            // Auto-remove bubble after some time and create new one
            setTimeout(() => {
                if (bubble.parentElement) {
                    bubble.remove();
                    createBubble();
                }
            }, 5000 + Math.random() * 3000);
        }

        function popBubble(bubble, x, y) {
            // Increase score
            score++;
            scoreDisplay.textContent = ` ${score}`;
            scoreDisplay.style.transform = 'translateX(-50%) scale(1.2)';
            setTimeout(() => {
                scoreDisplay.style.transform = 'translateX(-50%) scale(1)';
            }, 200);

            // Play pop sound
            playPopSound();

            // Create pop effect
            const popEffect = document.createElement('div');
            popEffect.className = 'pop-effect';
            popEffect.style.left = x + 'px';
            popEffect.style.top = y + 'px';
            popEffect.style.width = '100px';
            popEffect.style.height = '100px';
            popEffect.innerHTML = '';
            popEffect.style.fontSize = '3em';
            popEffect.style.transform = 'translate(-50%, -50%)';
            gameContainer.appendChild(popEffect);

            // Remove pop effect after animation
            setTimeout(() => {
                popEffect.remove();
            }, 600);

            // Remove bubble
            bubble.remove();

            // Create new bubble
            createBubble();
        }

        // Create initial bubbles
        function initGame() {
            // Create 8-12 bubbles initially
            const initialBubbles = 8 + Math.floor(Math.random() * 5);
            for (let i = 0; i < initialBubbles; i++) {
                setTimeout(() => createBubble(), i * 300);
            }
        }

        // Start the game
        initGame();

        // Prevent scrolling on mobile
        document.body.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
