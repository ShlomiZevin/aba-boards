        let allRequests = [];

        // Load requests from Firestore
        async function loadRequests() {
            try {
                const snapshot = await db.collection('boardRequests')
                    .orderBy('submittedAt', 'desc')
                    .get();

                allRequests = snapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));

                updateStats();
                displayRequests();

                document.getElementById('loadingIndicator').style.display = 'none';

            } catch (error) {
                console.error('Error loading requests:', error);
                document.getElementById('loadingIndicator').innerHTML =

            }
        }

        function updateStats() {
            const total = allRequests.length;
            const pending = allRequests.filter(r => r.status === 'pending').length;
            const completed = allRequests.filter(r => r.status === 'completed').length;

            document.getElementById('totalRequests').textContent = total;
            document.getElementById('pendingRequests').textContent = pending;
            document.getElementById('completedRequests').textContent = completed;

            const requestsList = document.getElementById('requestsList');

            if (filter !== 'all') {
                filteredRequests = allRequests.filter(r => r.status === filter);

                requestsList.style.display = 'none';
                emptyState.style.display = 'block';

        // Start process - copy JSON to clipboard and mark as completed
        async function startProcess(requestId) {
            try {
                // Find the request
                const request = allRequests.find(r => r.id === requestId);
                if (!request) return;

                // Create a clean JSON object with all the kid data
                const kidJson = {
                    childName: request.childName,
                    age: request.age,
                    gender: request.gender,
                    childDescription: request.childDescription || '',
                    behaviorGoals: request.behaviorGoals || '',
                    tasks: request.tasks || '',
                    rewards: request.rewards || '',
                    additionalNotes: request.additionalNotes || '',
                    dailyReward: request.dailyReward || 1,
                    coinStyle: request.coinStyle || 'points',
                    colorSchema: request.colorSchema || 'blue',
                    showDino: request.showDino !== false,
                    soundsEnabled: request.soundsEnabled !== false,
                    childImage: request.childImage || null,
                    parentInfo: {
                        parentName: request.parentName,
                        email: request.email,
                        phone: request.phone
                    },
                    inviteToken: request.inviteToken || null
                };

                // Copy to clipboard
                const jsonString = JSON.stringify(kidJson, null, 2);
                await navigator.clipboard.writeText(jsonString);

                // Show success notification
