<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doing - לוח משימות לילדים</title>

    <!-- Prevent caching -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            direction: rtl;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .logo {
            width: 200px;
            margin-bottom: 20px;
        }

        h1 {
            color: #667eea;
            font-size: 2em;
            margin-bottom: 10px;
        }

        p {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 30px;
        }

        .message {
            background: #f5f0ff;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .message h3 {
            color: #764ba2;
            margin-bottom: 10px;
        }

        .message p {
            margin-bottom: 0;
            font-size: 1em;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        a {
            display: block;
            padding: 15px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        a:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        a.secondary {
            background: #f0f0f0;
            color: #667eea;
        }

        a.secondary:hover {
            background: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="doing-logo-transparent2.png" alt="Doing" class="logo">
        <h1>Doing</h1>
        <p>מערכת לוחות משימות לילדים</p>

        <div class="message">
            <h3>ברוכים הבאים!</h3>
            <p>כדי לגשת ללוח משימות, יש צורך בקישור ייעודי עם מזהה הילד.</p>
        </div>

        <div class="links">
            <a href="request-board.html">בקשת לוח חדש</a>
            <a href="add-kid.html" class="secondary">יצירת לוח עצמאית</a>
        </div>
    </div>
</body>
</html>
